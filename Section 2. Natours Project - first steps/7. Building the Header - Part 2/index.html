<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="css/icon-font.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>


<!-- 6 -->
<header class="header">

  <!-- step 1 - разметка для лого, картинка - это инлайн элемент, поэтому хорошей практикой является создать div в который поместить изображение, а затем соответственно позиционировать уже расположение контейнера на странице, то есть при помощи контейнера мы позиционируем саму картинку -->
  <div class="logo-box">
    <img src="img/logo-white.png" alt="Logo" class="logo">
  </div>



  <!-- Step 4 -->
  <div class="text-box">

    <!-- Step 3 - для расположения текста на двух строчках используем span -->
    <h1 class="heading-primary">
      <span class="heading-primary-main">Outdoors</span>
      <span class="heading-primary-sub">is where life happens</span>
    </h1>
  </div>
</header>


</body>

</html>
